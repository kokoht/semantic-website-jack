<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> semantic web </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <div class="container">
              <div class="col-md-6">
                <h2>Semantic web Twitter </h2>
              </div>
          </div>
          <br>

          <div class="container">
              <div class="col-md-6">
                <form action="#" class="twatt">
                  <label for="twatt">Post Tweet:</label>
                  <div class="form-group">
                    <input type="text" class="form-control" id="twatt" placeholder="Tweet Here">
                    <button type="submit" class="btn btn-info">Tweet Now</button>
                  </div>
                </form>

                <form action="#" class="search">
                  <label for="search">Search Here:</label>
                  <div class="form-group">
                    <input type="search" class="form-control" id="search" placeholder="Search Here">
                    <button type="submit" class="btn btn-info">Search Now</button>
                  </div>
                </form>
                <button type="submit" class="btn btn-primary kodok" id="subs">What is My Recent Status?</button>
              </div>
          </div>
            <br>
        </div>

      </div>
    </div>
